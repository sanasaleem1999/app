<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="card" id="createfirst">
                <div class="card-body">
                      <p> sana<br>
                          20,000</p>
                          <button type="button" class="btn btn-info">Delete</button>
                          <button type="button" class="btn btn-info">Edit</button>
                </div>
            </div>
        </div> <!--templates end here-->

    <!--Modal-->
   <button type="button" class="btn btn-primary first_button" data-toggle="modal" data-target="#exampleModal">
            Add More Developers
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <div class="container">
                                <form>
                            <div class="form-group">
                               <label for="inputname4">Name</label>
                               <input type="name" class="form-control" id="inputname4" placeholder="name"/>
                            </div>
                            <div class="form-group">
                                <label for="inputemail">Email</label>
                                <input type="email" class="form-control" id="inputemail" placeholder="enter your mail"/>
                            </div>
                            <div class="form-group">
                                <label for="inputsalary">Salary</label>
                                <input type="text" class="form-control" id="inputsalary" placeholder="enter your amount"/>
                            </div>
                            <div class="form-group">
                                <label for="inputdesignation">Designation</label>
                                <input type="text" class="form-control" id="inputdesignation" placeholder="enter your Designation"/>
                            </div>
                            <div class="form-group">
                                <label for="inputgithublink">Github Link</label>
                                <input type="text" class="form-control" id="inputgithublink" placeholder="Enter Link"/>
                            </div>
                            <button id="insert" class="btn btn-info"> Submit</button>
                        </form>
                        </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          </div> <!--container ends here-->
